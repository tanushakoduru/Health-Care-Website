<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with validation Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap" onsubmit="logAlrt()">
    
  <h2>Create Account</h2>
  <form id="login-form">
    <p>
    <input type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="email" id="email" name="email" placeholder="Email Address" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
        <input type="password" id="email" name="email" placeholder="Password" required><i class="validation"><span></span><span></span></i>
    </p>

    <p>
    <p>
    <input type="password" id="email" name="email" placeholder="confirm password" required><i class="validation"><span></span><span></span></i>
    </p>
    <input type="submit" id="login" value="Login">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>All have an Account? <a href="index.html">Login</a><p>
  </div><!--create-account-wrap-->
</div><!--login-form-wrap-->
<!-- partial -->
<script>
    function logAlrt(){
        alert("Account Created!");
    }
</script>
</body>
</html>
